<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./admin.css" rel="stylesheet" >
    <title>Login Form</title>
  </head>
  <body>
        <div class="container-fluid">
            <form class="mx-auto" action="http://localhost:5000/cuslog" method="post">
                <h4 class="text-center">Customer Login</h4>
                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail1" class="form-label">User ID</label>
                  <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="pass" class="form-control" id="pass" required>
                  <!-- <div id="emailHelp" class="form-text mt-3">Forget password ?</div> -->
                </div>
                
                <!-- <button type="submit" class="btn btn-primary mt-5">Login</button> -->
                <Button type="submit" value="Login" class="btn btn-primary mt-5">Login</Button>

                <Button type="submit" value="Login" class="btn btn-primary mt-5"><a style="text-decoration:none;color: #f0f0f3;" href="http://localhost:5000/admin">Admin Login</a></Button>
                
              </form>
        </div>
