<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,th,td{
            border: 1px solid white;
            padding: 10px;
            color: white;

        }
    </style>
</head>
<body style="background: linear-gradient(90deg, #c966b7 0%, rgba(75,14,154,1) 35%, rgba(0,212,255,1) 100%);" onload="func()">
    
<center>
    <table id="result" style="padding: 10px;">

    </table></center>


    <script>
         function func(){
            alert("hi")
    fetch('http://localhost:5000/get2',{
            mode:'cors',
            method:'POST',
            headers:{
                'Content-type':'application/json'
            }
        
        })
        .then((e)=>{
            
            return e.json()  
        })
        .then(async(e1)=>
        {  
            let t=""
            if(e1.length!=0)
            {
                 t+= `<tr><th>FIRST NAME</th><th>LAST NAME</th><th>EMAIL</th><th>FEEDBACK</th></tr>`
                for(i of e1)
                {
                    t+=`<tr><td>${i.fname}</td><td>${i.lname}</td><td>${i.email}</td><td>${i.feed}</td></tr>`
                }
                
                document.getElementById('result').innerHTML=t;
            }
        else{
            document.getElementById("result").innerHTML = "No record found";
        }
    })}
    </script>
</body>
</html>
